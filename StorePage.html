<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Company Store Page</title>
        <link rel="stylesheet" href="stylesheet/styles.css">
        <script src="javascript/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Caffienated Climber Store</h1>
        </header>
        <nav>
            <a href="#home" onclick="location.href='https://thewizard-tech1.github.io/BenPintof-IT105-WebProj/CompanyPage'">Home</a>
            <a href="#aboutus" onclick="location.href='https://thewizard-tech1.github.io/BenPintof-IT105-WebProj/CompanyPage'"> About Us</a>
            <a href="#store" onclick="location.href='https://thewizard-tech1.github.io/BenPintof-IT105-WebProj/StorePage'">Company Store</a>
            <a href="#services" onclick="location.href='https://thewizard-tech1.github.io/BenPintof-IT105-WebProj/ServicePage'">Services</a>
            <a href="#customer" onclick="location.href='https://thewizard-tech1.github.io/BenPintof-IT105-WebProj/CustomerPage'">Customer Page</a>
        </nav>
        <div class="container">
            <div class="CCPic">
                <img src="Images/caffeinated_climber_pic.png" style=" width: 200px; height: auto;">
            </div>
            <div>
                <p>Items For Purchase</p>
            </div>
                <div id="card-container"></div>
        </div>
        <div>
            <form name="StoreForm" id="form2" method="get" onsubmit="Purchase();">
                <input type="text" size="100" name="name" id="name1" value="Full Name?">
                <input type="text" size="100" name="email" id="email1" value="What is your Email?">
                <input type="text" size="100" name="item" id="item1" value="What Item would You like?">
                <input type="text" size="100" name="address" id="address1" value="What is your address?">
                <input type="submit" value="Submit">
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Caffienated Climber</p>
        </footer>
    </body>
    
</html>
